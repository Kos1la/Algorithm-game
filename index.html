<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Kos1la product</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 40%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
        padding-top: 100px;
        font-size: large;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Algorithm game</h1>

    <p>I have selected a random number between 1 and 100. See if you can guess it in 7 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

  <script src="index.js"></script>
  </body>
</html>
